    <script>
        var item = prompt('Masukkan nama Makanan / Minuman : \n (cth : Nasi, Daging, Susu, Hamburger, Softdrink)');

        switch(item){
            case  'nasi':
            case  'daging':
            case  'susu':
                    alert('Makanan / Minuman Sehat!!');
                    break;
            case  'hamburger':
            case  'softdrink':
                alert('Makanan / Minuman Tak Sehat.!!');
                break;
            default:
                alert('Anda memasukkan nama Makanan / Minuman Yang Salah!!');
                break;
        }
    </script>
